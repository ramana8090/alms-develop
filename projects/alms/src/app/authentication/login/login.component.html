

<div id="login">
    <h3 class="text-center text-white pt-5">ALMS - BC4</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <div *ngIf="error" class="alert alert-danger" role="alert">
                        Credentials are wrong!
                    </div>
                    <div *ngIf="success" class="alert alert-success" role="alert">
                        Credentials are correct!
                    </div>
                    <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            
                            <input type="text" name="username" id="username" class="form-control" formControlName="username">
                        </div>
                      
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="text" name="password" id="password" class="form-control" formControlName="password">
                        </div>
                        <div class="form-group">
                            
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Log In">
                        </div>
                        <div id="register-link" class="text-right">
                            
                        </div>
                    </form>
                 
                </div>
            </div>
        </div>
    </div>
</div>
